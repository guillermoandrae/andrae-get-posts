language: generic
php: 
  - 7.1
install:
- pip install --user awscli
- pip install --user aws-sam-cli
script:
- composer install --optimize-autoloader --no-dev
- composer package
deploy:
  provider: script
  script: composer deploy
  skip_cleanup: true
  on:
    repo: guillermoandrae/andrae-get-posts
env:
  global:
  - AWS_DEFAULT_REGION=us-east-1
  - secure: 
  - secure: 
